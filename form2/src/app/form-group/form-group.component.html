<div class="container">
    <h1>FormGroup</h1>
    <form [formGroup]="registratoinForm" (ngSubmit)="formGroup()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" formControlName="phone">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="female" value="Female"  formControlName="gender">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="male" value="Male"  formControlName="gender">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
        </div>
        <div formGroupName="address">
            <label class="form-label">Address</label>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" formControlName="state">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="mb-3">
                <label for="pinCode" class="form-label">Pin Code</label>
                <input type="number" class="form-control" id="pinCode" formControlName="pinCode">
            </div>
        </div>
        <button type="submit" class="btn btn-primary me-3">Submit</button>
        <button class="btn btn-danger" (click)="reset()">Reset</button>
    </form>
</div>
