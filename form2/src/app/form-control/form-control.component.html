<div class="container">
    <h1>FormControl</h1>
    <form (ngSubmit)="formControl()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [formControl]="name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
