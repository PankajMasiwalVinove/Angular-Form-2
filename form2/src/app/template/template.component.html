<div class="container">
  <h1>Template Driven Form</h1>
    <form #form="ngForm" (ngSubmit)="templateForm(form)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" ngModel>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" ngModel>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" ngModel>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="female" value="Female" name="gender" ngModel>
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="male" value="Male" name="gender" checked ngModel>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="work_as">Work As</label>
            <select class="form-select" id="work_as" name="workAs" ngModel>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Intern">Intern</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Delhi" id="Delhi" name="location" ngModel>
                <label class="form-check-label" for="Delhi">
                  Delhi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Gurgram" id="Gurgram" name="location" ngModel>
                <label class="form-check-label" for="Gurgram">
                  Gurgram
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Noida" id="Noida" name="location" ngModel>
                <label class="form-check-label" for="Noida">
                  Noida
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Greater Noida" id="Greater_Noida" name="location" ngModel>
                <label class="form-check-label" for="Greater_Noida">
                  Greater Noida
                </label>
              </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checked" ngModel>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
